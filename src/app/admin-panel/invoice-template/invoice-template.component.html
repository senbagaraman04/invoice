
    <div class="container">
        <div class="container-fluid">

                     <div class="row invoiceHeaderSection">
                        <div class="col-md-4">
                                <img src="../../../assets/3.png" alt="Company Logo goes here" width= "193px"/>
                        </div>
                        <div class="col-md-4" style="text-align: right;">
                                   <span style="color: #e17d0f">  ABC Traders Pvt.Ltd </span> <br>
                                     +0000000000
                        </div>
                        <div class="col-md-4">
                                Mr. Xyz, QQQ Traders <br>
                                QQQ Street, WWWWW <br>
                                YYYY - 0000000 <br>
                        </div>
                    </div>
                   
                    
                    <div class="mt-3 mb-3" style="background-color: #fff;
                border-top: 2px dashed #e17d0f;">
                </div>

                <div class="row invoiceCustDet">

                    <div class="col-md-3">
                            <span style="color: #e17d0f"> Customer Details</span> <br>
                            <div class="mt-1"><input  [(ngModel)]="customerName" type="text" class="form-control" placeholder="Name" required/></div>
                            <div class="mt-1"><input [(ngModel)]="customerCity" class="form-control" type="text" placeholder="City" required/></div>
                    </div>
                    <div class="col-md-3">
                        <div class="invoiceCustDetCalendar">
                                <span style="color: #e17d0f"> Invoice Date </span> <br>
                                <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Choose a date</mat-label>
                                        <input matInput [matDatepicker]="picker">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker touchUi #picker></mat-datepicker>
                                      </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-3" >
                        <span style="color: #e17d0f"> Invoice number</span> <br>  2020/00001

                    </div>

                    <div class="col-md-3"  >
                            <span style="color: #e17d0f"> Billed Amount</span> <br>  
                            <span style="font-size: 30px;">
                                    &#x20B9; {{totalBilledAmount}}
                            </span>                       
                      </div>

                      
                </div>
                
                <div class="mt-3" style="background-color: #fff;
                border-top: 2px dashed #e17d0f;">
                </div>

                <div class="invoiceCustTable" style="margin-top: 5%">    
                        <table  aria-describedby="Invoice Table" class="table table-striped table-bordered">    
                            <thead>    
                                <tr style="color:#e17d0f">    
                                    <th id="actionTH" >Action</th>    
                                    <th id="descriptionTH">Description/Order</th>    
                                    <th id="quantityTH">Quantity</th>    
                                    <th id="rateTH">Rate</th>  
                                    <th id="rateTH">Amount</th>   
                                </tr>    
                            </thead>    
                            <tbody>    
                                 <tr *ngFor="let dynamic of dynamicArray; let i = index;"  >    
                                  <td (click)="deleteRow(i)">    
                                    <i aria-hidden="true" class="fa fa-trash"></i>    
                                  </td>    
                                    <td>    
                                      <input [(ngModel)]="dynamicArray[i].description"    class="form-control" type="text" />    
                                    </td>    
                                    <td>    
                                      <input [(ngModel)]="dynamicArray[i].quantity"    class="form-control" type="number" />    
                                    </td>    
                                    <td>    
                                      <input [(ngModel)]="dynamicArray[i].rate"   class="form-control" type="number"/>    
                                    </td>    
                                    <td>    
                                      <input [(ngModel)]="dynamicArray[i].rate * dynamicArray[i].quantity"   class="form-control" type="number"/>    
                                    </td>
                                </tr>    
                                <tr>    
                                  <td (click)="addRow()">    
                                    <i aria-hidden="true" class="fa fa-plus"></i>    
                                  </td>    
                                </tr>    
                            </tbody>    
                        </table>    
                </div>  


                <div class="mt-3" style="background-color: #fff;
                border-top: 2px dashed #e17d0f;">
                </div>


                <div class="mt-3 ">
                   <div class="row">
                       <div class="col-md-4">
                            <button  type="submit" mat-raised-button (click)="calc()"> Calculate </button>
                       </div>
                       <div class="col-md-4">
                            <button type="submit" mat-raised-button  (click)="addInv()"> Add Invoice </button>
                        </div>
                        <div class="col-md-4">
                           
                            </div>
                   </div>     
                </div>

        </div>
      
    </div>
