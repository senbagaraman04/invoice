    <div class="container mt-2">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
          
          <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- No Column -->
            <ng-container matColumnDef="no">
              <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.no}} </mat-cell>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>
          
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
            </ng-container>
          
            <!-- Product Column -->
            <ng-container matColumnDef="product">
              <mat-header-cell *matHeaderCellDef> Product </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.product}} </mat-cell>
            </ng-container>
          
            <!-- Quantity Column-->
            <ng-container matColumnDef="quantity">
              <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
            </ng-container>


<!-- Rate Column -->
            <ng-container matColumnDef="rate">
              <mat-header-cell *matHeaderCellDef> Rate </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.rate}} </mat-cell>
            </ng-container>
<!-- Total Column -->
            <ng-container matColumnDef="total">
              <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.quantity *  element.rate}} </mat-cell>
            </ng-container>



            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </mat-table>
          
    </div>
